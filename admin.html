<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0d0221;
            --light-bg: #261447;
            --text-color: #f0f0f0;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Russo One', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Login Container */
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: rgba(38, 20, 71, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .login-title {
            color: var(--neon-green);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--neon-pink);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--text-color);
            font-family: 'Russo One', sans-serif;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            box-shadow: 0 0 20px var(--neon-green);
        }

        .login-btn {
            width: 100%;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem;
            font-family: 'Russo One', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Admin Panel */
        #admin-panel {
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--neon-blue);
        }

        .admin-title {
            color: var(--neon-blue);
            font-size: 2.5rem;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 0.75rem 1.5rem;
            font-family: 'Russo One', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Form Styles */
        .item-form {
            background: rgba(38, 20, 71, 0.8);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-title {
            color: var(--neon-green);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--text-color);
            font-family: 'Russo One', sans-serif;
            border-radius: 5px;
            outline: none;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--text-color);
            font-family: 'Russo One', sans-serif;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .form-select option {
            background: var(--dark-bg);
            color: var(--text-color);
        }

        .submit-btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.75rem 2rem;
            font-family: 'Russo One', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Items List */
        .items-list {
            background: rgba(38, 20, 71, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 2rem;
        }

        .list-title {
            color: var(--neon-blue);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .item-row:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-header {
            font-weight: bold;
            color: var(--neon-pink);
            padding: 1rem;
            border-bottom: 2px solid var(--neon-pink);
        }

        .item-cell {
            color: var(--text-color);
        }

        .action-btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.5rem 1rem;
            font-family: 'Russo One', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .action-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .delete-btn {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .delete-btn:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .item-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .item-header {
                display: none;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

        <form class="login-form" id="login-form">
            <h1 class="login-title">Admin Login</h1>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>

    </div>

                    <div class="form-group">
                        <label class="form-label" for="type">Type</label>
                        <select class="form-select" id="type" required>
                            <option value="">Select Type</option>
                            <option value="games">Games</option>
                            <option value="apps">Apps</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="logo-url">Logo URL</label>
                        <input type="url" class="form-input" id="logo-url" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="html-code">HTML Code URL</label>
                        <input type="url" class="form-input" id="html-code" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Save Item</button>
            </form>

            <!-- Items List -->
            <div class="items-list">
                <h2 class="list-title">Manage Items</h2>
                <div class="item-row item-header">
                    <div>Title</div>

                    <div>Total Ratings</div>
                    <div>Actions</div>
                </div>
                <div id="items-list">

            </div>
        </div>
    </div>
